version: "1"
install:
  coverity:
    version: latest
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
    modified: ${scm.git.modified}
capture:
  coverity:
    buildless:
      project:
        languages:
          - "java"
